<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style id="tex"></style>
        <link rel="shortcut icon" href="./mods/mystic/tex/mover.png" type="image/x-icon">
        <!-- Discord Embed -->
        <meta content="HTMCell Machine" property="og:title">
        <meta content="HTMCell Machine: Cell Machine, in HTML!
inspired by Jell Machine (still WIP)" property="og:description">
        <meta content="https://www.youtube.com/watch?v=dQw4w9WgXcQ" property="og:url">
        <meta content="./mods/mystic/tex/mover.png" property="og:image">
        <meta content="#2080ff" name="theme-color">
        <title>HTMCell Machine</title>
    </head>
    <body>
        <div id="menu" class="flex">
            <div id="logo">
                <img src="./mods/mystic/tex/mover.png" />
                <h1><span>HTM</span>Cell&nbsp;Machine</h1>
                <!-- <small>inspired by Jell Machine</small> -->
                <h2 id="splash">text.splash.-1</h2>
            </div>
            <br>
            <button class="button" id="createBtn" title="Create a new level"><span>Create</span></button><br>
            <button class="button" id="creditsBtn" title="Display credits"><span>Credits</span></button>
        </div>
        <div id="createDiv" class="flex hidden">
            <h1>Create Level</h1>
            <div>
                <input type="number" id="width" class="input" placeholder="Width" value="100" />
                <input type="number" id="height" class="input" placeholder="Height" value="100" />
            </div>
            <br>
            <button class="button" id="createFinalBtn" title="Create a new level with dimensions"><span>Create</span></button>
        </div>
        <div id="cells" class="hidden"></div>
        <div id="gui" class="hidden">
            <div id="vignette"></div>
            <div id="hotbar" class="rotate0">
                <div class="slot" data-slot="1"></div>
                <div class="slot" data-slot="2"></div>
                <div class="slot" data-slot="3"></div>
                <div class="slot" data-slot="4"></div>
                <div class="slot" data-slot="5"></div>
                <div class="slot" data-slot="6"></div>
                <div class="slot" data-slot="7"></div>
                <div class="slot" data-slot="8"></div>
                <div class="slot" data-slot="9"></div>
                <div class="slot" data-slot="10"></div>
            </div>
            <button class="button" id="play" title="Play">
                <img id="playImg" src="./images/play.png" width="90" height="90" />
                <img id="pauseImg" src="./images/pause.png" width="90" height="90" />
            </button>
            <button class="button" id="tick" title="Run a tick">
                <img src="./images/tick.png" width="90" height="90" />
            </button>
        </div>
        <div id="credits" class="hidden" style="text-align: center;">
            inspired by Cell Machine Mystic Mod by Mystic and Snazz<br>
            Default Pack by Mystic and Snazz<br>
            Cell Machine (Original Game) by Sam Hogan<br>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
